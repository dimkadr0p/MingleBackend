databaseChangeLog:
  - changeSet:
      id: create-support
      author: Dmitry
      changes:
        - createTable:
            tableName: support
            columns:

              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    nullable: false

              - column:
                  name: question
                  type: clob
                  constraints:
                    nullable: false

              - column:
                  name: response
                  type: clob
                  constraints:
                    nullable: true

              - column:
                  name: recording_time_question
                  type: timestamp
                  constraints:
                    nullable: false

              - column:
                  name: recording_time_response
                  type: timestamp
                  constraints:
                    nullable: true

              - addForeignKeyConstraint:
                  baseTableName: support
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_support_user